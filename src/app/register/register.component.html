<div class="col-4 container border border-2 border-dark mt-3 w-25 p-4 text-center" >
    <img src="../../assets/png-clipart-white-bank-illustration-online-banking-finance-icon-white-bank-building-building-black-white.png"
        alt="" width="100px" height="15%">

<div class="text-center mt-4 name">
  <h2>My Bank</h2>
</div>
<form [formGroup]="registerForm" class="p-3 mt-4 name">
        <input formControlName="uname" type="text" name="username" id="reg_name" class="form-control" placeholder="Username"><br>
        <div *ngIf="this.registerForm.get('uname')?.errors && this.registerForm.get('uname')?.touched" style="color: red;">Invalid Username</div><br>

        <input formControlName="acno" type="text" name="acno" id="reg_acno" class="form-control" placeholder="Account number"><br>
        <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" style="color: red;">Invalid Account number</div><br>

        <input formControlName="pswd" type="password" name="password" id="reg_pswd" class="form-control" placeholder="Password"><br>
        <div *ngIf="this.registerForm.get('pswd')?.errors && this.registerForm.get('pswd')?.touched" style="color: red;">Invalid Password</div><br>

    <div>
        <button class="btn mt-3 btn btn-primary" (click)="register()" type="button">Register</button><br>
        </div>
</form>
<div class="text-center fs-7 mt-3">
   <a routerLink="">Sign in</a>
</div>
</div>
